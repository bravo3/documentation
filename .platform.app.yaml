name: bravo3
type: php:5.6
relationships: {}
web:
    document_root: "/build/dirhtml"
    passthru: "/"
    index_files: [ "index.html" ]
    whitelist:
        # HTML
        - \.html?$

        # CSS and Javascript.
        - \.css$
        - \.js$
        - \.hbs$

        # image/* types.
        - \.gif$
        - \.jpe?g$
        - \.png$
        - \.tiff?$
        - \.wbmp$
        - \.ico$
        - \.jng$
        - \.bmp$
        - \.svgz?$

        # audio/* types.
        - \.midi?$
        - \.mpe?ga$
        - \.mp2$
        - \.mp3$
        - \.m4a$
        - \.ra$
        - \.weba$

        # video/* types.
        - \.3gpp?$
        - \.mp4$
        - \.mpe?g$
        - \.mpe$
        - \.ogv$
        - \.mov$
        - \.webm$
        - \.flv$
        - \.mng$
        - \.asx$
        - \.asf$
        - \.wmv$
        - \.avi$

        # application/ogg.
        - \.ogx$

        # application/x-shockwave-flash.
        - \.swf$

        # application/java-archive.
        - \.jar$

        # fonts types.
        - \.ttf$
        - \.eot$
        - \.woff$
        - \.otf$

        # robots.txt.
        - /robots\.txt$
disk: 2048
mounts:
    "/build": "shared:files/build"
    "/components": "shared:files/components"
    "/source/_static/assets": "shared:files/src-assets"
    "/.config": "shared:files/config"
    "/.cache": "shared:files/cache"
    "/.local": "shared:files/local"
dependencies:
    nodejs:
        bower: "*"
    python:
        "sphinx": "*"
        "git+https://github.com/fabpot/sphinx-php.git": "*"
        "webassets": "*"
        "pyyaml": "*"
    ruby:
        sass: "*"
hooks:
    deploy: |
        bower install
        make clean dirhtml
crons: {}
